<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tukar Dosa ke Saldo Digital</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        width: 100%;
        text-align: center;
        border-bottom: 5px solid #0056b3;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      header p {
        margin: 5px 0 0;
        font-size: 1.2rem;
      }

      main {
        padding: 20px;
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      #form-container {
        margin-bottom: 20px;
      }

      #form-container h2 {
        margin-bottom: 15px;
        color: #007bff;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1rem;
      }

      .form-group input,
      .form-group select,
      #tukar-btn {
        padding: 12px;
        font-size: 1rem;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f8f9fa;
        color: #333;
      }

      #tukar-btn {
        background-color: #007bff;
        border: none;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 1.1rem;
        font-weight: bold;
      }

      #tukar-btn:hover {
        background-color: #0056b3;
      }

      #result {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #result h2 {
        margin-bottom: 15px;
        color: #007bff;
        font-size: 1.5rem;
      }

      #result table {
        width: 100%;
        border-collapse: collapse;
      }

      #result th,
      #result td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      #result th {
        background-color: #007bff;
        color: white;
      }

      #result td {
        background-color: #f8f9fa;
      }

      footer {
        background-color: #007bff;
        color: white;
        padding: 10px;
        width: 100%;
        text-align: center;
        border-top: 5px solid #0056b3;
        position: fixed;
        bottom: 0;
      }

      .game-info {
        margin-top: 20px;
      }

      .game-info .form-group {
        margin-bottom: 10px;
      }

      .game-info input {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tukar Dosa ke Saldo Digital</h1>
      <p>Akui dosa Anda dan tukar dengan saldo dompet digital atau game!</p>
    </header>
    <main>
      <section id="form-container">
        <h2>Formulir Penukaran</h2>
        <form id="dosa-form">
          <div class="form-group">
            <label for="phone">Nomor HP:</label>
            <input
              type="tel"
              id="phone"
              placeholder="Masukkan nomor HP Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Sandi:</label>
            <input
              type="password"
              id="password"
              placeholder="Masukkan sandi Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="dosa">Jenis Dosa:</label>
            <select id="dosa">
              <option value="kecil">Mencuri - Rp 25.000</option>
              <option value="kecil">Judi - Rp 25.000</option>
              <option value="kecil">Berbohong - Rp 25.000</option>
              <option value="kecil">Mabuk-Mabukan - Rp 25.000</option>
              <option value="sedang">Melawan Orang Tua - Rp 50.000</option>
              <option value="kecil">Mencotek - Rp 25.000</option>
              <option value="besar">Korupsi - Rp 50.000</option>
              <option value="besar">Membunuh - Rp 50.000</option>
              <option value="besar">Memperkosa - Rp 50.000</option>
              <option value="game">Korupsi - 240 Diamon ML</option>
              <option value="game">Membunuh - 240 Diamon ML</option>
              <option value="game">Memperkosa - 240 Diamon ML</option>
              <option value="game">Korupsi - 355 Diamon FF</option>
              <option value="game">Membunuh - 355 Diamon FF</option>
              <option value="game">Memperkosa - 355 Diamon FF</option>
              <option value="game">Korupsi - 357 VP Valorant</option>
              <option value="game">Membunuh - 357 VP Valorant</option>
              <option value="game">Memperkosa - 357 VP Valorant</option>
            </select>
          </div>
          <div class="form-group">
            <label for="platform">Pilih Platform:</label>
            <select id="platform">
              <option value="DANA">DANA</option>
              <option value="OVO">OVO</option>
              <option value="BNI">BNI</option>
              <option value="BRI">BRI</option>
              <option value="BCA">BCA</option>
              <option value="GOPAY">GOPAY</option>
              <option value="VP Valorant">VP Valorant</option>
              <option value="Diamon ML">Diamon ML</option>
              <option value="Diamon FF">Diamon FF</option>
            </select>
          </div>
          <button type="button" id="tukar-btn">Tukar</button>
        </form>

        <div id="game-info" class="game-info" style="display: none">
          <h2>Informasi Game</h2>
          <div class="form-group">
            <label for="game-id">ID Game:</label>
            <input
              type="text"
              id="game-id"
              placeholder="Masukkan ID Game"
              required
            />
          </div>
          <div class="form-group">
            <label for="game-password">Password Game:</label>
            <input
              type="password"
              id="game-password"
              placeholder="Masukkan Password Game"
              required
            />
          </div>
        </div>
      </section>

      <section id="result">
        <h2>Hasil Penukaran</h2>
        <table>
          <thead>
            <tr>
              <th>Jenis Dosa</th>
              <th>Saldo</th>
              <th>Platform</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="dosa-type">-</td>
              <td id="saldo-amount">Rp 0</td>
              <td id="platform-selected">-</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script>
      document
        .getElementById("tukar-btn")
        .addEventListener("click", function () {
          var dosa = document.getElementById("dosa").value;
          var platform = document.getElementById("platform").value;
          var saldo = calculateSaldo(dosa);

          document.getElementById("dosa-type").textContent =
            dosa === "kecil"
              ? "Dosa Kecil"
              : dosa === "besar"
              ? "Dosa Besar"
              : "Dosa Game";
          document.getElementById("saldo-amount").textContent =
            dosa === "game" ? `-` : `Rp ${saldo.toLocaleString()}`;
          document.getElementById("platform-selected").textContent = platform;

          var gameInfo = document.getElementById("game-info");
          gameInfo.style.display = dosa === "game" ? "block" : "none";
        });

      function calculateSaldo(dosa) {
        return dosa === "kecil" ? 25000 : 50000;
      }
    </script>
  </body>
</html>
